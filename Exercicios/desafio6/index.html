<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 podemos inserir os elemntos da lista a seguiir. Para visualizar, passe o cursor por cima</p>
    
    <ul>
    <li><abbr title="Tag &lt;p&gt;">Paragrafos</abbr></li>
    <li><abbr title="Tag &lt;h1,2,3,4,5,6&gt;">Títulos</abbr></li>
    <li><abbr title="Tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Tag &lt;code&gt;">Código-fonte</abbr></li>
    <li><abbr title="Tag &lt;ol&gt;">Listas numeradas</abbr></li>
    <li><abbr title="Tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
